<div class = "tool_overlay choose_color">

    <div class = "vp_picker">
        <h1>Player Colors</h1>
        <div class="vp_form_group vp_input_wrapper_color_main">
            <label>Main Color</label>
            <input class="vp_color_main vp_color_selector" type="hidden" />
            <input class="vp_color_main_input vp_input_small" type=text maxlength="7" placeholder="Main color" />
            <span class="info_bubble" title="Main color of your player controls (<a target = '_blank' href = 'https://videopath.com/tutorial/edit-theme/'>Learn more</a>)"></span>
        </div>
        <div class="vp_form_group vp_input_wrapper_color_active">
            <label>Highlight Color</label>
            <input class="vp_color_active vp_color_selector" type="hidden" />
            <input class="vp_color_active_input vp_input_small" type=text maxlength="7" placeholder="Highlight color " />
            <span class="info_bubble" title="Color of a selected marker (<a target = '_blank' href = 'https://videopath.com/tutorial/edit-theme/'>Learn more</a>)"></span>
        </div>
        <div class = "vp_icon_chooser">
            <br />
            <input type="file" class="upload_field" />
            <h1>Player icon</h1>
            <div class="vp_form_group">
                <div class = "vp_icon_background">
                    <div class = "vp_icon_preview">
                    </div>
                </div>
                <a href = "#" class = "vp_upload_icon_link">Upload custom icon</a> <span class="info_bubble" title="Please select a square, transparent png icon of the size 52px x 52px (<a target = '_blank' href = 'https://videopath.com/tutorial/edit-theme/'>Learn more</a>)"></span>
            </div>
            <div class="vp_form_group">
                <label for="custom_icon_link">Icon link</label>
                <div class="vp_input_group">
                    <input class="custom_icon_link" type="text" name="custom_icon_link" placeholder="https://videopath.com">
                </div>
            </div>
         </div>

    </div>

    
    <div class = "button green done">
        Done
    </div>
</div>
